<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="result flex col cross-axis-center">
      <p class="secondary-txt-light">Your Result</p>
      <section class="score flex col cross-axis-center">
        <p class="emph-txt">76</p>
        <p class="secondary-txt-light">of 100</p>
      </section>
      <p class="emph-txt">Great</p>
      <p class="secondary-txt-light">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary flex col">
      <p>Summary</p>

      <ul>
        <li class="reaction-score">
          <span class="reaction-txt">Reaction</span>
          <span>
            80
            <span class="secondary-txt-dark"> / 100</span>
          </span>
        </li>

        <li class="memory-score">
          <span class="memory-txt">Memory</span>
          <span>
            92
            <span class="secondary-txt-dark"> / 100</span>
          </span>
        </li>

        <li class="verbal-score">
          <span class="verbal-txt">Verbal</span>
          <span>
            61
            <span class="secondary-txt-dark"> / 100</span>
          </span>
        </li>

        <li class="visual-score">
          <span class="visual-txt">Visual</span>
          <span>
            72
            <span class="secondary-txt-dark"> / 100</span>
          </span>
        </li>
      </ul>

      <button>Continue</button>
    </section>
  </main>
  
  
  
  
</body>
</html>
